<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta charset define el conjunto de caracteres utilizado en la página -->
    <meta charset="UTF-8">
    <!-- Meta viewport para que la página sea responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece en la pestaña del navegador -->
    <title>EcoDASH - Courier Internacional</title>
    <!-- Vinculación al archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vinculación a la hoja de estilo de Bootstrap para aprovechar sus clases de diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Sección principal donde se encuentra el formulario -->
    <section class="m-5">
        <!-- Formulario con id "formEnvio" para ser manejado por JavaScript -->
        <form id="formEnvio">
            <!-- Primer conjunto de campos del formulario: Valor del producto y Categoría -->
            <div class="row g-3 mb-3 justify-content-center align-items-center">
                <!-- Campo para el valor del producto -->
                <div class="col-3">
                    <div class="form-floating">
                        <!-- Input numérico para el valor del producto, requerido -->
                        <input type="number" step="0.01" class="form-control" id="valorProducto" required
                            aria-label="Valor del producto" autocomplete="off">
                        <label for="valorProducto">Valor del producto</label>
                    </div>
                </div>
                <!-- Campo para seleccionar la categoría del producto -->
                <div class="col-3">
                    <div class="form-floating">
                        <!-- Select con las opciones de categorías del producto -->
                        <select class="form-select" id="categoriaProducto" required aria-label="Categoría del producto">
                            <option selected disabled value="">Seleccione</option>
                            <option value="articulo_libreria">Artículo de librería</option>
                            <option value="bicicleta">Bicicleta</option>
                            <option value="electrodomesticos">Electrodomésticos</option>
                            <option value="celulares">Celulares</option>
                            <option value="videojuegos">Videojuegos</option>
                            <option value="bebidas_alcoholicas">Bebidas Alcohólicas</option>
                            <option value="lentes">Lentes</option>
                            <option value="luces_led">Luces LED</option>
                            <option value="otros">Otros</option>
                        </select>
                        <label for="categoriaProducto">Categoría del producto</label>
                    </div>
                </div>
            </div>

            <!-- Segundo conjunto de campos del formulario: Peso del producto y Lugar de compra -->
            <div class="row g-3 mb-3 justify-content-center align-items-center">
                <!-- Campo para el peso del producto -->
                <div class="col-3">
                    <div class="form-floating">
                        <!-- Input numérico para el peso del producto, requerido -->
                        <input type="number" step="0.01" class="form-control" id="pesoProducto" required
                            aria-label="Peso del producto (kg)" autocomplete="off">
                        <label for="pesoProducto">Peso del producto (kg)</label>
                    </div>
                </div>
                <!-- Campo para seleccionar el lugar de compra -->
                <div class="col-3">
                    <div class="form-floating">
                        <!-- Select con las opciones de lugar de compra -->
                        <select class="form-select" id="lugarCompra" required aria-label="Lugar de su compra">
                            <option selected disabled value="">Seleccione</option>
                            <option value="china">China</option>
                            <option value="estados_unidos">Estados Unidos</option>
                        </select>
                        <label for="lugarCompra">Lugar de su compra</label>
                    </div>
                </div>
            </div>

            <!-- Botón para enviar el formulario y calcular el envío -->
            <div class="row g-3 justify-content-center align-items-center">
                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-primary">Calcular Envío</button>
                </div>
            </div>
        </form>

        <!-- Espacio para mostrar los resultados del cálculo de envío -->
        <div id="resultado" class="mt-4"></div>
    </section>

    <!-- Scripts de Bootstrap para funcionalidades interactivas como el menú desplegable -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Archivos JavaScript que contienen las funciones necesarias para el formulario y el cálculo -->
    <script src="./scripts/data.js" defer></script>
    <script src="./scripts/functions.js" defer></script>
    <script src="./scripts/main.js" defer></script>
</body>

</html>
